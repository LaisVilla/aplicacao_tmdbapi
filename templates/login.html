{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5" style="background-color: #343a40; color: #f8f9fa;">
                <div class="card-header bg-dark text-white">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email</label>
                            <input type="email" class="form-control bg-secondary text-white" id="email" name="email" placeholder="nome@exemplo.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Senha</label>
                            <input type="password" class="form-control bg-secondary text-white" id="password" name="password" placeholder="Senha" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberPassword" name="rememberPassword">
                                <label class="form-check-label text-white" for="rememberPassword">Lembrar senha</label>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small text-white" href="#">Esqueceu a senha?</a>
                            <button type="submit" class="btn btn-warning">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3" style="background-color: #212529;">
                    <div class="small"><a href="{{ url_for('register') }}" class="text-white">Precisa de uma conta? Cadastre-se!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
