<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Filmes TMDB{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
            padding: 1rem 0;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            transition: color 0.3s ease;
            margin-right: 2rem;
        }
        .navbar-brand:hover {
            color: #ffc107 !important;
        }
        .nav-link {
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-left: 1rem;
            position: relative;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #ffc107;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .container {
            padding-top: 2rem;
        }
        .search-form {
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-form .form-control {
            padding-right: 70px;
            border-radius: 20px;
            background-color: #495057;
            color: #f8f9fa;
            border: 1px solid #6c757d;
        }
        .search-form .form-control::placeholder {
            color: #adb5bd;
        }
        .search-form .btn-search {
            position: absolute;
            right: 40px;
            border: none;
            background: transparent;
            padding: 6px 10px;
        }
        .search-form .btn-search i {
            color: #f8f9fa;
            font-size: 0.9rem;
        }
        .search-form .btn-filter {
            position: absolute;
            right: 5px;
            border: none;
            background: transparent;
            padding: 6px 10px;
        }
        .search-form .btn-filter i {
            color: #f8f9fa;
            font-size: 0.9rem;
        }
        .dropdown-menu {
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            background-color: #495057;
        }
        .dropdown-item {
            transition: background-color 0.3s ease;
            color: #f8f9fa;
        }
        .dropdown-item:hover {
            background-color: #6c757d;
        }
        .carousel-section {
            margin-bottom: 3rem;
        }
        .carousel-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #f8f9fa;
        }
        .owl-carousel .item {
            margin: 0 10px;
        }
        .owl-carousel .item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-film me-2"></i>Cinema TMDB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/watchlist"><i class="fas fa-list me-1"></i>Minha Lista</a>
                    </li>
                </ul>
                <form class="d-flex search-form me-3" action="/search" method="get">
                    <input class="form-control me-2" type="search" placeholder="Buscar filmes ou séries" aria-label="Search" name="query">
                    <input type="hidden" name="type" id="searchType" value="all">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="btn-filter" type="button" id="searchDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-caret-down"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="searchDropdown">
                        <li><a class="dropdown-item" href="#" data-search-type="movies">Filmes</a></li>
                        <li><a class="dropdown-item" href="#" data-search-type="series">Séries</a></li>
                        <li><a class="dropdown-item" href="#" data-search-type="all">Todos</a></li>
                    </ul>
                </form>
                <a href="/login" class="btn btn-outline-light me-2">Iniciar Sessão</a>
                <a href="/register" class="btn btn-warning">Cadastrar-se</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <div class="carousel-section">
            <h2 class="carousel-title">Em Alta</h2>
            <div class="owl-carousel owl-theme" id="trending-carousel">
                <!-- Itens do carrossel serão inseridos aqui dinamicamente -->
            </div>
        </div>

        <div class="carousel-section">
            <h2 class="carousel-title">Populares</h2>
            <div class="owl-carousel owl-theme" id="popular-carousel">
                <!-- Itens do carrossel serão inseridos aqui dinamicamente -->
            </div>
        </div>

        <div class="carousel-section">
            <h2 class="carousel-title">Lançamentos</h2>
            <div class="owl-carousel owl-theme" id="new-releases-carousel">
                <!-- Itens do carrossel serão inseridos aqui dinamicamente -->
            </div>
        </div>

        <div class="carousel-section">
            <h2 class="carousel-title">Mais Recomendados</h2>
            <div class="owl-carousel owl-theme" id="recommended-carousel">
                <!-- Itens do carrossel serão inseridos aqui dinamicamente -->
            </div>
        </div>
        {% endblock %}
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2023 Cinema TMDB. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive:{
                    0:{
                        items:1
                    },
                    600:{
                        items:3
                    },
                    1000:{
                        items:5
                    }
                }
            });

            // Atualizar o tipo de busca quando uma opção é selecionada
            $('.dropdown-item').click(function(e) {
                e.preventDefault();
                var searchType = $(this).data('search-type');
                $('#searchType').val(searchType);
                $('.search-form').submit();
            });
        });
    </script>
</body>
</html>
